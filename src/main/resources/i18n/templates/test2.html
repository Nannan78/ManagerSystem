<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script  th:src='@{/tinymce/js/tinymce/tinymce.js}'></script>

    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>
</head>

<body>
<h1>TinyMCE快速开始示例</h1>
<form method="post">
    <textarea th:text="${msg}" id="mytextarea"></textarea>
</form>
</body>
</html>
