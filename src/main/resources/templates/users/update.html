<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Spica Admin</title>
	<!-- base:css -->
	<link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
	<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
	<!-- endinject -->
	<!-- inject:css -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<!-- endinject -->
	<link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>

<body>
<div class="container-scroller d-flex">
	<!-- partial:../../commons/_sidebar.html -->
	<div th:replace="~{commons/commons::sidebar2}"></div>
	<!-- partial -->
	<div class="container-fluid page-body-wrapper">
		<!-- partial:./commons/_navbar.html -->
		<!--		//公共头！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！-->
		<div th:replace="~{commons/commons::topbar2}"></div>
		<!-- partial -->
		<div class="main-panel">
			<div class="content-wrapper">
				<div class="row">
					<div class="col-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Basic form elements</h4>
								<p class="card-description">
									Basic form elements
								</p>
								<form class="forms-sample" th:action="@{/user/update}">
									<div class="form-group">
										<div class="col-sm-10">
											<input type="hidden" class="form-control" th:value="${user.getId()}" name="id" id="inputEmail3" placeholder="name">
										</div>
									</div>
									<div class="form-group">
										<label for="exampleInputName1">userName</label>
										<input type="text" class="form-control" name="username" th:value="${user.getUsername()}"  id="exampleInputName1" placeholder="Name">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword4">Password</label>
										<input type="text" class="form-control"  th:value="${user.getUserpassword()}"  name="userpassword" id="exampleInputPassword4" placeholder="Password">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail3">Email address</label>
										<input type="email" class="form-control" th:value="${user.getEmail()}" name="email" id="exampleInputEmail3" placeholder="Email">
									</div>
									<div class="form-group">
										<label for="shengri">birth</label>
										<input type="text" class="form-control" th:value="${#dates.format(user.getBirthday(),'yyyy-MM-dd')}" name="birthday" id="shengri" placeholder="birth">
										<script src="/laydate/laydate.js"></script>
										<script>
											laydate.render({
												elem: '#shengri'
												,theme: 'molv'
											});
										</script>
									</div>
									<div class="form-group">
										<label for="role">role</label>
										<input type="text" class="form-control"th:value="${user.getRole()}"   name="role" id="role" placeholder="Password">
									</div>

									<button type="submit" class="btn btn-primary mr-2">Submit</button>
									<button class="btn btn-light">Cancel</button>
								</form>
							</div>
						</div>
					</div>


				</div>
			</div>
			<!-- content-wrapper ends -->
			<!-- partial:../../commons/_footer.html -->
			<div th:replace="~{commons/commons::footbar2}"></div>
			<!-- partial -->
		</div>
		<!-- main-panel ends -->
	</div>
	<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- base:js -->
<script src="../../vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../js/off-canvas.js"></script>
<script src="../../js/hoverable-collapse.js"></script>
<script src="../../js/template.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="../../js/file-upload.js"></script>
<!-- End custom js for this page-->
</body>

</html>
