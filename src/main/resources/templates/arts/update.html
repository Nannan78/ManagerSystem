<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Spica Admin</title>
	<!-- base:css -->
	<link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
	<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
	<!-- endinject -->
	<!-- inject:css -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<!-- endinject -->
	<link rel="shortcut icon" th:href="@{/images/favicon.png}" />

	<!--富文本-->
	<script  th:src='@{/tinymce/js/tinymce/tinymce.js}'></script>
	<script>
		tinymce.init({
			selector: '#mytextarea'
		});
	</script>
</head>

<body>
<div class="container-scroller d-flex">
	<!-- partial:../../partials/_sidebar.html -->
	<div th:replace="~{commons/commons::sidebar2}"></div>
	<!-- partial -->
	<div class="container-fluid page-body-wrapper">
		<!-- partial:../../partials/_navbar.html -->
		<div th:replace="~{commons/commons::topbar2}"></div>
		<!-- partial -->
		<div class="main-panel">
			<div class="content-wrapper">
				<div class="row">

					<div class="col-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Basic form elements</h4>
								<p class="card-description">
									Basic form elements
								</p>
								<form class="forms-sample" th:action="@{/art/update}">
									<input type="hidden" name="user_id" th:value="${art.getUser_id()}">
									<input type="hidden" name="date" th:value="${#dates.format(art.getDate(),'yyyy-MM-dd HH:mm')}">
									<div class="form-group">
										<div class="col-sm-10">
											<input type="hidden" class="form-control" th:value="${art.getId()}" name="id" id="inputEmail3" placeholder="name">
										</div>
									</div>
									<div class="form-group">
										<label for="exampleInputName1">article_name</label>
										<input type="text" th:value="${art.getArticle_name()}" class="form-control" name="article_name" id="exampleInputName1" placeholder="Name">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword4">article_style</label>
										<input type="text" th:value="${art.getArticle_style()}" class="form-control"  name="article_style" id="exampleInputPassword4" placeholder="Password">
									</div>
									<div class="form-group">
										<label for="mytextarea">article_content</label>
										<textarea name="article_content" th:value="${art.getArticle_content()}" class="form-control" id="mytextarea"  placeholder="article_content">[[${art.getArticle_content()}]]</textarea>
									</div>
<!--									<div class="form-group">
										<label for="date">date</label>
										<input type="text" class="form-control"  th:value="${#dates.format(art.getDate(),'yyyy-MM-dd')}" name="date" id="date" placeholder="birth">
										<script src="/laydate/laydate.js"></script>
										<script>
											laydate.render({
												elem: '#date'
												,theme: 'molv'
											});
										</script>
									</div>-->
									<button type="submit" class="btn btn-primary mr-2">Submit</button>
									<a th:href="@{/art/arts}" class="btn btn-light">Cancel</a>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- content-wrapper ends -->
			<!-- partial:../../partials/_footer.html -->
			<div th:replace="~{commons/commons::footbar2}"></div>
			<!-- partial -->
		</div>
		<!-- main-panel ends -->
	</div>
	<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- base:js -->
<script src="../../vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../js/off-canvas.js"></script>
<script src="../../js/hoverable-collapse.js"></script>
<script src="../../js/template.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="../../js/file-upload.js"></script>
<!-- End custom js for this page-->
</body>

</html>
