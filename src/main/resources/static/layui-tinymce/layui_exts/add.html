	<body>

	<form class="layui-form">
		<div class="layui-form-item">
			<textarea id="layeditDemo"></textarea>
		</div>
	</form>

	<script>
		layui.use(['layedit', 'layer','form', 'jquery'], function () {
			var $ = layui.jquery
					, layer = layui.layer
					, layedit = layui.layedit;
			layedit.set({
				uploadImage: {
					url: 'your url',
					accept: 'image',
					acceptMime: 'image/*',
					exts: 'jpg|png|gif|bmp|jpeg',
					size: 1024 * 10,
					done: function (data) {
						console.log(data);
					}
				}
				, uploadVideo: {
					url: 'your url',
					accept: 'video',
					acceptMime: 'video/*',
					exts: 'mp4|flv|avi|rm|rmvb',
					size: 1024 * 10 * 2,
					done: function (data) {
						console.log(data);
					}
				}
				, uploadFiles: {
					url: 'your url',
					accept: 'file',
					acceptMime: 'file/*',
					size: '20480',
					done: function (data) {
						console.log(data);
					}
				}
				, calldel: {
					url: 'your url',
					done: function (data) {
						console.log(data);
					}
				}
				, facePath: 'http://knifez.gitee.io/kz.layedit/Content/Layui-KnifeZ/'
				, devmode: true
				, tool: [
					'html', 'undo', 'redo', 'code', 'strong', 'italic', 'underline', 'del', 'addhr', '|', 'fontFomatt', 'fontfamily','fontSize', 'fontBackColor', 'colorpicker', 'face'
					, '|', 'left', 'center', 'right', '|', 'link', 'unlink', 'images', 'image_alt', 'video','attachment', 'anchors'
					, '|'
					, 'table', 'fullScreen'
				]
				, height: '90%'
			});
			var ieditor = layedit.build('layeditDemo');
			layedit.setContent(ieditor, "<h1>hello layedit</h1>", false);
		})
	</script>
